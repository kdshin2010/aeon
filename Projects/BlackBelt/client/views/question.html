<div class='question_container' ng-controller = 'QuestionCtrl'>
<!-- <h1 class='new_question'>New Question</h1>
 -->	{{hello}}
	{{questions}}
	<form>
	  <div class="form-group">
	    <label>Question</label>
		<textarea class="form-control" rows="3" ng-model='newQuestion.question'></textarea>
	  </div>
	  <div class="form-group">
	    <label>Correct Answer</label>
	    <input type="text" class="form-control" ng-model='newQuestion.correct' >
	  </div>
	  <div class="form-group">
	    <label>Fake Answer 1</label>
	    <input type="text" class="form-control" ng-model='newQuestion.fake1'>
	  </div>
	  <div class="form-group">
	    <label>Fake Answer 2</label>
	    <input type="text" class="form-control" ng-model='newQuestion.fake2' >
	  </div>
  		<button type="submit" style='float:right' class="btn btn-primary" ng-click='addQuestion()'>Add</button>
	  <button type="submit" style='float:right; margin-left: 10px' class="btn btn-danger">Cancel</button>
	</form>
</div>
